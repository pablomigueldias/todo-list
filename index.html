<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/list.png">
    <script src="./js/scripts.js" defer></script>
    <title>To do List</title>
  </head>
  <body>
    <header>
      <form id="form-todo">
      <div class="container-todo" >
          <h1>TODO</h1>
        <div class="adicionarTarefa">
          <input type="text" placeholder="O que vocÃª vai fazer?" />
        <button id="botao-enviar">
            <svg
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="size-6"
           >
             <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
             />
            </svg>
        </button>
        </div>
      </div>
      </form>
    </header>
    <div class="barraDeTarefas">
      <div class="procurar">
        <form>
          <input type="text" placeholder="Procure aqui !">
        </form>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
          </svg>
        </button>
      </div>
      <div class="filtros">
        <select id="selecionar-filtros">
          <option value="todos">Todos</option>
          <option value="feitos">Feitos</option>
          <option value="afazer">A Fazer</option>
        </select>
      </div>
    </div>
    </main>
    <main class="container-geral">
      <div class="edit-info hiden">
        <form action="#" class="infoEdit-todo">
          <div class="edit-todo">
            <div class="p-todo">
              <p>Edite sua tarefa:</p>
            </div>
            <div class="form-edit">
              <input type="text">
              <div class="botaoEdit-todo">
              <button type="button" class="botao-form">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12" />
                </svg>
              </button>
            </div>
            <div class="botao-voltar">
              <button class="botao-back">Voltar</button>
            </div>
          </div>
      </form>
      </div>
  </body>
</html>
